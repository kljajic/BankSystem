<div ng-cloak ng-controller="ClearingSettlementController">

	<div class="toolbar">
		<ul>
			<li><a id="search" ng-click="searchClicked()"><img
					src="images/search.gif" /></a></li>
			<li><a href="#" id="refresh"><img src="images/refresh.gif" /></a></li>
			<li><a ng-click="previousForm()" id="pickup"><img
					src="images/zoom-pickup.gif" /></a></li>
			<li><a href="#" id="help"><img src="images/help.gif" /></a></li>
			<li><a id="first" ng-click="firstClicked()"><img
					src="images/first.gif" /></a></li>
			<li><a id="prev" ng-click="prevClicked()"><img
					src="images/prev.gif" /></a></li>
			<li><a id="next" ng-click="nextClicked()"><img
					src="images/next.gif" /></a></li>
			<li><a id="last" ng-click="lastClicked()"><img
					src="images/last.gif" /></a></li>
			<li><a id="add""><img
					src="images/add.gif" /></a></li>
			<li><a id="remove"><img
					src="images/remove.gif" /></a></li>
			<li><a id="nextform"><img
					src="images/nextform.gif" /></a></li>
		</ul>
	</div>

	{{ mode.current }}
	<div class="table">
		<table>
			<tr class="header">
				<th>Banka duznika</th>
				<th>Banka poverioca</th>
				<th>Ukupna suma</th>
				<th>Valuta</th>
				<th>Datum valute</th>
				<th>Datum</th>
			</tr>
			<tr ng-repeat="csReq in csRequests"
				ng-click="setSelected(csReq)"
				ng-class="{'alert alert-info' : selectedCsReq===csReq}">
				<td class="paymentBank">{{ csReq.paymentBank.name }}</td>
				<td class="recieverBank">{{ csReq.recieverBank.name }}</td>
				<td class="totalAmount">{{ csReq.totalAmount }}</td>
				<td class="currency">{{ csReq.currency.officialCode }}</td>
				<td class="currencyDate">{{ csReq.currencyDate}}</td>
				<td class="date">{{ csReq.date }}</td>
			</tr>
		</table>
	</div>


</div>
